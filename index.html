<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
  <title>Universal LPC Sprite Sheet Character Generator</title>
  <link rel="stylesheet" type="text/css" href="css/generator.css">
  <script type="text/javascript" src="js/tools.js"></script>
  <script type="text/javascript" src="js/spritesheet.js"></script>
  <script type="text/javascript" src="js/spriteset.js"></script>
  <script type="text/javascript" src="js/category.js"></script>
  <script type="text/javascript" src="js/author.js"></script>
  <script type="text/javascript" src="js/assetmanager.js"></script>
  <script type="text/javascript" src="js/character.js"></script>
  <script type="text/javascript" src="js/filter.js"></script>
  <script type="text/javascript" src="libs/jhash-2.1.js"></script>
  <script type="text/javascript" src="js/generator.js"></script>
  <script type="text/javascript">
    window.onload = function () {
      assetManager.setBaseDir('lpc/');
      assetManager.defaultAnimation = 'wc';
      assetManager.allign = 'c';
      lpcGenerator = new LpcGenerator(new Character(jHash.val()));
      lpcGenerator.onLoad();
    };
  </script>
</head>

<body>
  <div id="generator" class="hidden">
    <div class="row" id="top">
      <section id="buttons"></section>
      <section id="previewAnimationsBox" class="col-md-5">
        Preview Animation:
        <select id="whichAnim">
        </select>
        <canvas id="previewAnimations" width="1" height="1"></canvas>
      </section>
    </div>
    <div class="row" id="main">
      <form id="customizeChar">
        <section id="chooser">
          <header class="instr">Select from the character configuration options below.</header>
          <ul>
            <li class="keep">
              <span class="expanded">Sex</span>
              <ul style="display: block;">
                <li>
                  <label><input type="radio" value="sex.male" name="sex">♂ Male</label>
                </li>
                <li>
                  <label><input type="radio" value="sex.female" name="sex">♀ Female</label>
                </li>
              </ul>
            </li>
            <li class="keep">
              <span class="expanded">Skin</span>
              <ul style="display: block;">
                <li>
                  <label><input type="radio" value="skin.light" name="skin"><span class="box" style="background-color:#EAA377"></span>
                    light</label>
                </li>
                <li>
                  <label><input type="radio" value="skin.dark" name="skin"><span class="box" style="background-color:#6C503F"></span>
                    dark</label>
                </li>
                <li>
                  <label><input type="radio" value="skin.dark elf" name="skin"><span class="box" style="background-color:#8D90A1"></span>
                    dark elf</label>
                </li>
              </ul>
            </li>
          </ul>
        </section>
      </form>
      <section id="preview">
        <header class="instr">The complete resulting sprite sheet for your character:</header>
        <div>
          <canvas id="spritesheet" width="1" height="1">HTML5 Browser required.</canvas>
        </div>
      </section>
      <section id="attribution" class="hidden">
        <header class="instr">Attributions:</header>
        <p class="attribution"></p>
      </section>
    </div>
  </div>
  <div id="loading"></div>
</body>

</html>
